<!DOCTYPE html>
<html>
<head>
      <title>Coure Managment System</title>
      <style>
          table, tr,th, td{
              border: 2px solid black;
              border-collapse: collapse;
              padding: 10px
          }
          table{
            margin: 20px
          }
          th{
            background-color: #d5bdd2
          }
          .lastchild{
            background-color: #9ff2c9;
            color: #043d21;
            text-align: center;
            padding: 20px
          }
      </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th><th>Week</th>
        <th>Course</th><th>Link</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
        {%for l in lectures%}
    <tr>
          <td>{{l.name}}</td>
          <td>Week {{l.week}}</td>
          <td>{{l.course.name}}</td>
          <td><a href="{{l.url}}" >Details</a></td>
          <td> <a href="edit_lecture/{{l.id}}" > EDIT</a></td>
          <td> <a href="{{l.id}}/delete/ " > DELETE</a></td>
    </tr>
        {%endfor%}
    <tr>
        <td colspan="6" class="lastchild"> <a href="new_lecture" > ADD NEW LECTURE</a></td>
    </tr>
</table>

</body>
</html>
