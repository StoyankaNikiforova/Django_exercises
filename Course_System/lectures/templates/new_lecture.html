<!DOCTYPE html>
<html>
<head>
      <title>Coure Managment System</title>
      <style>

      </style>
</head>
<body>

<div class="form-container">
  <form method="POST" action="{%url 'new_lecture'%}">
    {% csrf_token %}
    <label>Enter name: </label>
    <input type="text" name='lecture_name'/>
    <label>Enter week:</label>
    <input type="number" name='week'/>
    <label>Enter course name:</label>
    <input type="text" name='course_name'/>
    <label>Enter link for details:</label>
    <input type="url" name='lecture_url'/>
    <input type="submit" value="Add new lecture"/>
  </form>
</div>

</body>
</html>
