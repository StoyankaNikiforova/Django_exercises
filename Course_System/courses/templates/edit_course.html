<!DOCTYPE html>
<html>
<head>
      <title>Coure Managment System</title>
</head>
<body>

<div class="form-container">
  <form method="POST" action="">
    {% csrf_token %}
    <label>Edit name: </label>
    <input type="text" name='course_name' value="{{course.name}}" />
    <label>Edit description:</label>
    <input type="text" name='course_description' value="{{course.description}}"/>
    <label>Edit start date:</label>
    <input type="Date" name='start_date' value="{{course.start_date}}" />
    <label>Edit end_date:</label>
    <input type="date" name='end_date' value="{{course.end_date}}"/>
    <input type="submit" value="Save changes" />
  </form>
</div>

</body>
</html>
